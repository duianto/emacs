language: generic
env:
  - EVM_EMACS=emacs-25.1-travis
before_install:
  - ln -s $TRAVIS_BUILD_DIR ~/.emacs.d
  - export PATH="$HOME/.emacs.d/share/cask/bin:$PATH"
  - curl -fsSkL --max-time 10 --retry 10 --retry-delay 10 https://raw.github.com/rejeep/evm/master/go | bash
  - export PATH="$HOME/.evm/bin:$PATH"
  - evm config path /tmp
  - evm install $EVM_EMACS --use --skip
  - sudo apt-get install -qq wl-beta ddskk howm
  - cask --debug
script:
  - make
  - make clean
  - make distclean
